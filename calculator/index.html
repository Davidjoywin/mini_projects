<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./calculator_style.css">
  <script src="./calculator.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <div id="input-container">
      <input type="text">
      <p></p>
    </div>

    <div id="bttn-container">
      <input type="button" value="(" class="op-bttn">
      <input type="button" value=")" class="op-bttn">
      <input type="button" value="C" id="del-bttn">
      <input type="button" value="+" class="op-bttn">
      <input type="button" value="9" class="op-bttn">
      <input type="button" value="8" class="op-bttn">
      <input type="button" value="7" class="op-bttn">
      <input type="button" value="/" class="op-bttn">
      <input type="button" value="6" class="op-bttn">
      <input type="button" value="5" class="op-bttn">
      <input type="button" value="4" class="op-bttn">
      <input type="button" value="*" class="op-bttn">
      <input type="button" value="3" class="op-bttn">
      <input type="button" value="2" class="op-bttn">
      <input type="button" value="1" class="op-bttn">
      <input type="button" value="-" class="op-bttn">
      <input type="button" value="." class="op-bttn">
      <input type="button" value="0"class="op-bttn">
      <input type="button" value="=" id="eq-bttn">
      <input type="button" value="AC" id="del-all-bttn">
    </div>
  </div>
</body>
</html>
